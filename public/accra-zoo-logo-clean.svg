<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Main outer circle with green border -->
  <circle cx="150" cy="150" r="140" fill="#4a9c59" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Inner white circle -->
  <circle cx="150" cy="150" r="105" fill="#ffffff"/>
  
  <!-- Top curved text "EXPERIENCE THE WILD IN THE CITY" -->
  <defs>
    <path id="top-curve" d="M 55 120 A 95 95 0 0 1 245 120"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a9c59">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      EXPERIENCE THE WILD IN THE CITY
    </textPath>
  </text>
  
  <!-- City skyline -->
  <g transform="translate(90,100)">
    <!-- Buildings silhouette -->
    <rect x="0" y="15" width="12" height="20" fill="#666"/>
    <rect x="15" y="10" width="10" height="25" fill="#666"/>
    <rect x="28" y="18" width="8" height="17" fill="#666"/>
    <rect x="40" y="5" width="15" height="30" fill="#666"/>
    <rect x="60" y="12" width="12" height="23" fill="#666"/>
    <rect x="75" y="16" width="10" height="19" fill="#666"/>
    <rect x="90" y="8" width="13" height="27" fill="#666"/>
    <rect x="108" y="14" width="8" height="21" fill="#666"/>
    <rect x="120" y="18" width="10" height="17" fill="#666"/>
  </g>
  
  <!-- Zebra illustration -->
  <g transform="translate(105,140)">
    <!-- Zebra body -->
    <ellipse cx="15" cy="20" rx="14" ry="9" fill="#ffffff" stroke="#000" stroke-width="0.8"/>
    <!-- Zebra head -->
    <ellipse cx="4" cy="16" rx="6" ry="8" fill="#ffffff" stroke="#000" stroke-width="0.8"/>
    <!-- Zebra stripes -->
    <line x1="8" y1="12" x2="24" y2="12" stroke="#000" stroke-width="1.5"/>
    <line x1="10" y1="16" x2="26" y2="16" stroke="#000" stroke-width="1.5"/>
    <line x1="8" y1="20" x2="24" y2="20" stroke="#000" stroke-width="1.5"/>
    <line x1="10" y1="24" x2="26" y2="24" stroke="#000" stroke-width="1.5"/>
    <!-- Head stripes -->
    <line x1="2" y1="14" x2="6" y2="14" stroke="#000" stroke-width="1"/>
    <line x1="2" y1="18" x2="6" y2="18" stroke="#000" stroke-width="1"/>
    <!-- Legs -->
    <line x1="6" y1="28" x2="6" y2="35" stroke="#000" stroke-width="1.5"/>
    <line x1="12" y1="28" x2="12" y2="35" stroke="#000" stroke-width="1.5"/>
    <line x1="20" y1="28" x2="20" y2="35" stroke="#000" stroke-width="1.5"/>
    <line x1="26" y1="28" x2="26" y2="35" stroke="#000" stroke-width="1.5"/>
  </g>
  
  <!-- Lion illustration -->
  <g transform="translate(170,140)">
    <!-- Lion body -->
    <ellipse cx="12" cy="20" rx="12" ry="8" fill="#d4a574"/>
    <!-- Lion head -->
    <circle cx="4" cy="15" r="8" fill="#d4a574"/>
    <!-- Lion mane -->
    <circle cx="4" cy="15" r="10" fill="none" stroke="#8B4513" stroke-width="2"/>
    <!-- Lion features -->
    <circle cx="2" cy="12" r="0.8" fill="#000"/>
    <circle cx="6" cy="12" r="0.8" fill="#000"/>
    <path d="M 2.5 17 Q 4 18.5 5.5 17" stroke="#000" stroke-width="0.8" fill="none"/>
    <!-- Lion tail -->
    <path d="M 22 20 Q 28 16 26 12" stroke="#d4a574" stroke-width="2" fill="none"/>
    <!-- Legs -->
    <line x1="4" y1="28" x2="4" y2="35" stroke="#d4a574" stroke-width="2"/>
    <line x1="10" y1="28" x2="10" y2="35" stroke="#d4a574" stroke-width="2"/>
    <line x1="15" y1="28" x2="15" y2="35" stroke="#d4a574" stroke-width="2"/>
    <line x1="20" y1="28" x2="20" y2="35" stroke="#d4a574" stroke-width="2"/>
  </g>
  
  <!-- Bottom banner -->
  <ellipse cx="150" cy="230" rx="65" ry="20" fill="#2c3e2d"/>
  
  <!-- ACCRA ZOO text -->
  <text x="150" y="238" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">ACCRA ZOO</text>
</svg>
