<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#4a9c59" stroke="#ffffff" stroke-width="10"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="140" fill="#ffffff"/>
  
  <!-- Top Text "EXPERIENCE THE WILD IN THE CITY" -->
  <path id="top-curve" d="M 80 180 A 120 120 0 0 1 320 180" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a9c59">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      EXPERIENCE THE WILD IN THE CITY
    </textPath>
  </text>
  
  <!-- City Skyline -->
  <g transform="translate(120,120)">
    <!-- Buildings -->
    <rect x="0" y="15" width="15" height="25" fill="#666"/>
    <rect x="20" y="10" width="12" height="30" fill="#666"/>
    <rect x="35" y="20" width="10" height="20" fill="#666"/>
    <rect x="50" y="5" width="18" height="35" fill="#666"/>
    <rect x="75" y="12" width="14" height="28" fill="#666"/>
    <rect x="95" y="18" width="12" height="22" fill="#666"/>
    <rect x="115" y="8" width="16" height="32" fill="#666"/>
    <rect x="135" y="15" width="10" height="25" fill="#666"/>
    <rect x="150" y="20" width="12" height="20" fill="#666"/>
  </g>
  
  <!-- Zebra -->
  <g transform="translate(140,180)">
    <!-- Zebra body -->
    <ellipse cx="20" cy="25" rx="18" ry="12" fill="#ffffff" stroke="#000" stroke-width="1"/>
    <!-- Zebra head -->
    <ellipse cx="5" cy="20" rx="8" ry="10" fill="#ffffff" stroke="#000" stroke-width="1"/>
    <!-- Zebra stripes -->
    <line x1="10" y1="15" x2="30" y2="15" stroke="#000" stroke-width="2"/>
    <line x1="12" y1="20" x2="32" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="10" y1="25" x2="30" y2="25" stroke="#000" stroke-width="2"/>
    <line x1="12" y1="30" x2="32" y2="30" stroke="#000" stroke-width="2"/>
    <!-- Head stripes -->
    <line x1="2" y1="18" x2="8" y2="18" stroke="#000" stroke-width="1"/>
    <line x1="2" y1="22" x2="8" y2="22" stroke="#000" stroke-width="1"/>
    <!-- Legs -->
    <line x1="8" y1="35" x2="8" y2="45" stroke="#000" stroke-width="2"/>
    <line x1="15" y1="35" x2="15" y2="45" stroke="#000" stroke-width="2"/>
    <line x1="25" y1="35" x2="25" y2="45" stroke="#000" stroke-width="2"/>
    <line x1="32" y1="35" x2="32" y2="45" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Lion -->
  <g transform="translate(230,180)">
    <!-- Lion body -->
    <ellipse cx="15" cy="25" rx="15" ry="10" fill="#d4a574" stroke="#b8935f" stroke-width="1"/>
    <!-- Lion head -->
    <circle cx="5" cy="18" r="10" fill="#d4a574" stroke="#b8935f" stroke-width="1"/>
    <!-- Lion mane -->
    <circle cx="5" cy="18" r="13" fill="none" stroke="#8B4513" stroke-width="3"/>
    <!-- Lion features -->
    <circle cx="2" cy="15" r="1" fill="#000"/>
    <circle cx="8" cy="15" r="1" fill="#000"/>
    <path d="M 3 20 Q 5 22 7 20" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Lion tail -->
    <path d="M 28 25 Q 35 20 32 15" stroke="#d4a574" stroke-width="3" fill="none"/>
    <!-- Legs -->
    <line x1="5" y1="35" x2="5" y2="45" stroke="#d4a574" stroke-width="3"/>
    <line x1="12" y1="35" x2="12" y2="45" stroke="#d4a574" stroke-width="3"/>
    <line x1="18" y1="35" x2="18" y2="45" stroke="#d4a574" stroke-width="3"/>
    <line x1="25" y1="35" x2="25" y2="45" stroke="#d4a574" stroke-width="3"/>
  </g>
  
  <!-- Bottom Banner -->
  <ellipse cx="200" cy="320" rx="80" ry="25" fill="#2c3e2d"/>
  
  <!-- ACCRA ZOO Text -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">ACCRA ZOO</text>
</svg>
