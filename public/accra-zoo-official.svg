<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer green circle -->
  <circle cx="250" cy="250" r="240" fill="#4a9c5a" stroke="#2d5e3b" stroke-width="3"/>
  
  <!-- Inner white circle -->
  <circle cx="250" cy="250" r="180" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Top curved text "EXPERIENCE THE WILD IN THE CITY" -->
  <defs>
    <path id="top-text-curve" d="M 100 180 A 150 150 0 0 1 400 180"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" letter-spacing="2px">
    <textPath href="#top-text-curve" startOffset="50%" text-anchor="middle">
      EXPERIENCE THE WILD IN THE CITY
    </textPath>
  </text>
  
  <!-- City skyline -->
  <g transform="translate(130,150)">
    <!-- Detailed city buildings -->
    <rect x="0" y="25" width="20" height="35" fill="#666" stroke="#444" stroke-width="1"/>
    <rect x="2" y="27" width="3" height="4" fill="#ffeb3b"/>
    <rect x="8" y="30" width="3" height="4" fill="#ffeb3b"/>
    <rect x="14" y="32" width="3" height="4" fill="#ffeb3b"/>
    
    <rect x="25" y="15" width="18" height="45" fill="#777" stroke="#555" stroke-width="1"/>
    <rect x="27" y="18" width="3" height="4" fill="#ffeb3b"/>
    <rect x="33" y="20" width="3" height="4" fill="#ffeb3b"/>
    <rect x="39" y="22" width="3" height="4" fill="#ffeb3b"/>
    
    <rect x="48" y="30" width="15" height="30" fill="#666" stroke="#444" stroke-width="1"/>
    <rect x="50" y="32" width="3" height="4" fill="#ffeb3b"/>
    <rect x="57" y="35" width="3" height="4" fill="#ffeb3b"/>
    
    <rect x="68" y="10" width="25" height="50" fill="#888" stroke="#666" stroke-width="1"/>
    <rect x="70" y="13" width="4" height="5" fill="#ffeb3b"/>
    <rect x="77" y="16" width="4" height="5" fill="#ffeb3b"/>
    <rect x="84" y="18" width="4" height="5" fill="#ffeb3b"/>
    
    <rect x="98" y="20" width="20" height="40" fill="#777" stroke="#555" stroke-width="1"/>
    <rect x="100" y="22" width="3" height="4" fill="#ffeb3b"/>
    <rect x="107" y="25" width="3" height="4" fill="#ffeb3b"/>
    <rect x="113" y="27" width="3" height="4" fill="#ffeb3b"/>
    
    <rect x="123" y="35" width="18" height="25" fill="#666" stroke="#444" stroke-width="1"/>
    <rect x="125" y="37" width="3" height="4" fill="#ffeb3b"/>
    <rect x="132" y="40" width="3" height="4" fill="#ffeb3b"/>
    
    <rect x="146" y="12" width="22" height="48" fill="#888" stroke="#666" stroke-width="1"/>
    <rect x="148" y="15" width="4" height="5" fill="#ffeb3b"/>
    <rect x="155" y="18" width="4" height="5" fill="#ffeb3b"/>
    <rect x="162" y="20" width="4" height="5" fill="#ffeb3b"/>
    
    <rect x="173" y="25" width="16" height="35" fill="#777" stroke="#555" stroke-width="1"/>
    <rect x="175" y="27" width="3" height="4" fill="#ffeb3b"/>
    <rect x="182" y="30" width="3" height="4" fill="#ffeb3b"/>
    
    <rect x="194" y="32" width="20" height="28" fill="#666" stroke="#444" stroke-width="1"/>
    <rect x="196" y="34" width="3" height="4" fill="#ffeb3b"/>
    <rect x="203" y="37" width="3" height="4" fill="#ffeb3b"/>
    <rect x="209" y="39" width="3" height="4" fill="#ffeb3b"/>
  </g>
  
  <!-- Zebra detailed illustration -->
  <g transform="translate(160,200)">
    <!-- Zebra body -->
    <ellipse cx="25" cy="35" rx="22" ry="15" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <!-- Zebra neck -->
    <ellipse cx="8" cy="25" rx="8" ry="18" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <!-- Zebra head -->
    <ellipse cx="5" cy="8" rx="10" ry="12" fill="#ffffff" stroke="#000" stroke-width="2"/>
    
    <!-- Zebra stripes - body -->
    <line x1="10" y1="25" x2="40" y2="25" stroke="#000" stroke-width="3"/>
    <line x1="12" y1="30" x2="42" y2="30" stroke="#000" stroke-width="3"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="#000" stroke-width="3"/>
    <line x1="12" y1="40" x2="42" y2="40" stroke="#000" stroke-width="3"/>
    <line x1="10" y1="45" x2="40" y2="45" stroke="#000" stroke-width="3"/>
    
    <!-- Zebra stripes - neck -->
    <line x1="3" y1="15" x2="13" y2="15" stroke="#000" stroke-width="2"/>
    <line x1="3" y1="20" x2="13" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="3" y1="25" x2="13" y2="25" stroke="#000" stroke-width="2"/>
    <line x1="3" y1="30" x2="13" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="3" y1="35" x2="13" y2="35" stroke="#000" stroke-width="2"/>
    
    <!-- Zebra stripes - head -->
    <line x1="0" y1="5" x2="10" y2="5" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="10" x2="10" y2="10" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="15" x2="10" y2="15" stroke="#000" stroke-width="2"/>
    
    <!-- Zebra ears -->
    <ellipse cx="2" cy="2" rx="3" ry="6" fill="#ffffff" stroke="#000" stroke-width="1"/>
    <ellipse cx="8" cy="2" rx="3" ry="6" fill="#ffffff" stroke="#000" stroke-width="1"/>
    
    <!-- Zebra eye -->
    <circle cx="5" cy="8" r="2" fill="#000"/>
    
    <!-- Zebra legs -->
    <rect x="8" y="48" width="4" height="20" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <rect x="16" y="48" width="4" height="20" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <rect x="30" y="48" width="4" height="20" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <rect x="38" y="48" width="4" height="20" fill="#ffffff" stroke="#000" stroke-width="2"/>
    
    <!-- Zebra hooves -->
    <ellipse cx="10" cy="70" rx="3" ry="2" fill="#000"/>
    <ellipse cx="18" cy="70" rx="3" ry="2" fill="#000"/>
    <ellipse cx="32" cy="70" rx="3" ry="2" fill="#000"/>
    <ellipse cx="40" cy="70" rx="3" ry="2" fill="#000"/>
    
    <!-- Zebra tail -->
    <path d="M 45 40 Q 55 35 52 25" stroke="#000" stroke-width="3" fill="none"/>
    <ellipse cx="52" cy="23" rx="3" ry="8" fill="#000"/>
  </g>
  
  <!-- Lion detailed illustration -->
  <g transform="translate(280,200)">
    <!-- Lion body -->
    <ellipse cx="20" cy="35" rx="18" ry="12" fill="#d4a574" stroke="#b8935f" stroke-width="2"/>
    
    <!-- Lion head -->
    <circle cx="8" cy="20" r="15" fill="#d4a574" stroke="#b8935f" stroke-width="2"/>
    
    <!-- Lion mane -->
    <circle cx="8" cy="20" r="20" fill="none" stroke="#8B4513" stroke-width="4"/>
    <circle cx="8" cy="20" r="17" fill="none" stroke="#A0522D" stroke-width="3"/>
    
    <!-- Lion mane details -->
    <path d="M -8 15 Q -12 8 -6 5" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M -5 5 Q -8 -2 -2 -5" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M 2 -5 Q 8 -8 12 -2" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M 12 -2 Q 18 2 15 8" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M 15 8 Q 20 15 12 18" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M 12 18 Q 8 25 2 22" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M 2 22 Q -5 25 -8 18" stroke="#8B4513" stroke-width="3" fill="none"/>
    
    <!-- Lion features -->
    <circle cx="3" cy="15" r="2" fill="#000"/>
    <circle cx="13" cy="15" r="2" fill="#000"/>
    
    <!-- Lion nose -->
    <ellipse cx="8" cy="22" rx="2" ry="1.5" fill="#000"/>
    
    <!-- Lion mouth -->
    <path d="M 5 25 Q 8 28 11 25" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M 6 26 L 8 30" stroke="#000" stroke-width="1"/>
    <path d="M 10 26 L 8 30" stroke="#000" stroke-width="1"/>
    
    <!-- Lion whiskers -->
    <line x1="0" y1="18" x2="-5" y2="16" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="22" x2="-5" y2="22" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="26" x2="-5" y2="28" stroke="#000" stroke-width="1"/>
    <line x1="16" y1="18" x2="21" y2="16" stroke="#000" stroke-width="1"/>
    <line x1="16" y1="22" x2="21" y2="22" stroke="#000" stroke-width="1"/>
    <line x1="16" y1="26" x2="21" y2="28" stroke="#000" stroke-width="1"/>
    
    <!-- Lion legs -->
    <rect x="5" y="45" width="5" height="18" fill="#d4a574" stroke="#b8935f" stroke-width="2"/>
    <rect x="15" y="45" width="5" height="18" fill="#d4a574" stroke="#b8935f" stroke-width="2"/>
    <rect x="25" y="45" width="5" height="18" fill="#d4a574" stroke="#b8935f" stroke-width="2"/>
    <rect x="35" y="45" width="5" height="18" fill="#d4a574" stroke="#b8935f" stroke-width="2"/>
    
    <!-- Lion paws -->
    <ellipse cx="7.5" cy="65" rx="4" ry="3" fill="#d4a574" stroke="#b8935f" stroke-width="1"/>
    <ellipse cx="17.5" cy="65" rx="4" ry="3" fill="#d4a574" stroke="#b8935f" stroke-width="1"/>
    <ellipse cx="27.5" cy="65" rx="4" ry="3" fill="#d4a574" stroke="#b8935f" stroke-width="1"/>
    <ellipse cx="37.5" cy="65" rx="4" ry="3" fill="#d4a574" stroke="#b8935f" stroke-width="1"/>
    
    <!-- Lion tail -->
    <path d="M 38 40 Q 50 35 48 25" stroke="#d4a574" stroke-width="4" fill="none"/>
    <ellipse cx="48" cy="22" rx="4" ry="8" fill="#8B4513"/>
  </g>
  
  <!-- Bottom banner -->
  <path d="M 60 350 Q 250 380 440 350 L 440 410 Q 250 440 60 410 Z" fill="#2c3e2d" stroke="#1a2a1d" stroke-width="2"/>
  
  <!-- ACCRA ZOO text -->
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" letter-spacing="3px">ACCRA ZOO</text>
  
  <!-- Side dots -->
  <circle cx="80" cy="250" r="8" fill="#ffffff"/>
  <circle cx="420" cy="250" r="8" fill="#ffffff"/>
</svg>
